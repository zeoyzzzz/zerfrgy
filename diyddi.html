    <h2>韓國的文化與歷史</h2>
    <p>韓國，全名為大韓民國，是位於東亞的國家，擁有悠久的歷史和豐富的文化。</p>
    <p>韓國以其傳統音樂、舞蹈和藝術而聞名，並且在現代流行文化中，K-Pop 和韓劇的影響力遍及全球。</p>
    
    <h2>美食</h2>
    <p>韓國的美食多樣且美味，著名的料理包括韓式烤肉、泡菜、石鍋拌飯等，深受世界各地人民的喜愛。</p>
    
    <h2>旅遊景點</h2>
    <p>韓國有許多美麗的旅遊景點，如首爾的景福宮、釜山的海雲台、濟州島的自然風光等，吸引著大量遊客前來探索。</p>
